<h2>Star Wars Characters</h2>
<ul class="heroes">
	<li
		*ngFor="let character of characters"
		[class.selected]="character === selectedCharacter"
		(click)="onSelect(character)">
		<span class="badge">{{character.id}}</span>
		{{character.name}}
	</li>
</ul>

<app-character-detail [character]="selectedCharacter"></app-character-detail>
