<div id="search-component">
  <label for="search-box">Character Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)"/>

  <ul>
    <li *ngFor="let character of characters$ | async">
      <a routerLink="/detail/{{character.id}}">
      {{character.name}}
      </a>
    </li>
  </ul>
</div>
